<p-dataView [value]="recruiters">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)"
                        [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
                </div>

                <p-autoComplete [(ngModel)]="searchedRecruiter" [suggestions]="recruiters" (onSelect)="select($event)"
                    (completeMethod)="filterCompanies($event)" (keyup.enter)="search($event)" field="email"></p-autoComplete>
            </div>
        </div>
    </p-header>
    <ng-template let-recruiter pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-3" style="text-align:left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Bill_Gates_in_WEF%2C_2007.jpg" width="130"
                    height="140">
            </div>
            <div class="ui-g-12 ui-md-8 user-details">
                <div class="ui-g">
                    <div class="ui-g-2 ui-sm-6">First Name:</div>
                    <div class="ui-g-10 ui-sm-6"><b>{{recruiter.firstName}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Last Name:</div>
                    <div class="ui-g-10 ui-sm-6"><b>{{recruiter.lastName}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Phone:</div>
                    <div class="ui-g-10 ui-sm-6"><b>{{recruiter.phone}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Email: </div>
                    <div class="ui-g-10 ui-sm-6"><b>{{recruiter.email}}</b></div>

                    <div class="ui-g-2 ui-sm-6">Company: </div>
                    <div class="ui-g-10 ui-sm-6"><b>{{recruiter.company.name}}</b></div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-1">
                <div class="admin-button">
                    <button pButton type="button" label="Delete" (click)="deleteConfirm(recruiter.id)" class="ui-button-rounded ui-button-danger"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>

<p-paginator #p [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[2, 4, 6]"></p-paginator>

<p-confirmDialog></p-confirmDialog>
