<p-dialog header="Edit CV" [(visible)]="display" [modal]="true" [responsive]="true" [width]="630" [minWidth]="200" [minY]="70" [focusOnShow]="false"
[resizable]="false" [draggable]="false" [blockScroll]="true" [dismissableMask]="true" [baseZIndex]="10000">
<div id="resume-form">
    <form [formGroup]="resumeForm" novalidate >
        <h4 class="resume-title">Full Name<span class="required-input-symbol">*</span></h4>
        <div>
            <span class="ui-float-label size-input">
                <input id="firstname" type="text" pInputText formControlName="firstName"> 
                <label for="firstname">First Name</label>
            </span> 
            <span class="ui-float-label size-input">
                <input id="lastname" type="text" pInputText> 
                <label for="lastname">Last Name</label>
            </span>
        </div>
        <hr>

        <h4 class="resume-title">E-Mail<span class="required-input-symbol">*</span></h4>
        <div class="ui-float-label size-input">
            <input id="email" type="text" size="50" pInputText formControlName="email"> 
        </div>
        <hr>

        <h4 class="resume-title">Work Area<span class="required-input-symbol">*</span></h4>
        <div class="ui-float-label">
            <p-dropdown [options]="workAreas" formControlName="workArea" placeholder="Select a WorkArea" optionLabel="name"></p-dropdown>
        </div>
        <hr>

        <h4 class="resume-title">City</h4>
        <div class="ui-float-label">
            <input id="city" type="text" pInputText> 
        </div>
        <hr>

        <h4 class="resume-title">Birth Date</h4>
        <div class="ui-float-label size-input">
            <p-calendar dateFormat="dd.mm.yy"></p-calendar>
        </div>
        <hr>

        <h4 class="resume-title">Phone</h4>
        <div class="ui-float-label phone size-input">
            <p-inputMask id="phone" mask="(999) 999-9999" formControlName="phone"></p-inputMask>
        </div>
        <hr>


        <h4 class="resume-title">Education</h4>
        <div class="ui-float-label education size-input">
            <p-dropdown [options]="edschool" placeholder="Select School"></p-dropdown>
            <p-dropdown [options]="edfaculty" placeholder="Select Faculty"></p-dropdown>
            
            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Start Date"></p-calendar>
            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Finish Date"></p-calendar>

            <button pButton type="button" icon="pi pi-plus" label="Add School" style="margin-top: 20px; margin-left: 0px"></button>
        </div>
        <hr>

        <h4 class="resume-title">Experience</h4>
        <div class="size-input">
            <span class="ui-float-label">
                <input id="companyname" type="text" pInputText> 
                <label for="companyname">Company Name</label>
            </span> 
            <span class="ui-float-label">
                <input id="position" type="text" pInputText> 
                <label for="position">Position</label>
            </span> 
            
            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Start Date"></p-calendar>
            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Finish Date"></p-calendar>        
            <button pButton type="button" icon="pi pi-plus" label="Add Company" style="margin-top: 20px; margin-left: 0px"></button>
        </div>
        <hr>

        <h4 class="resume-title">Courses</h4>
        <div class="size-input">
            <div class="ui-float-label">
                <input id="courseschoolname" type="text" pInputText> 
                <label for="courseschoolname">Course</label>
            </div> 

            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Start Date"></p-calendar>
            <p-calendar dateFormat="dd.mm.yy" [style]="{'margin-top':'20px', 'margin-right':'20px'}" 
            placeholder="Finish Date"></p-calendar>
            
            <button pButton type="button" icon="pi pi-plus" label="Add Course" style="margin-top: 20px; margin-left: 0px"></button>
        </div>
        <hr>

        <h4 class="resume-title languages">Languages</h4>
        <div class="ui-float-label">
            <p-multiSelect [options]="languages" formControlName="selectedCompanies" placeholder="Select a language(-s)" optionLabel="name" filter="true"></p-multiSelect>
        </div>     
        <hr>

        <h4 class="resume-title">Family State</h4>
        <div class="ui-float-label size-input">
            <input id="language" type="text" pInputText> 
        </div>     
       <hr>

       <h4 class="resume-title">Soft Skills</h4>
       <div class="skills-area">
            <textarea [rows]="5" [cols]="72" pSoftSkills style="resize:none"></textarea>
       </div>
       <hr>

       <h4 class="resume-title">Key Skills</h4>
       <div class="skills-area">
            <textarea [rows]="5" [cols]="72" pKeySkills style="resize:none"></textarea>
       </div>
       <hr>

       <h4 class="resume-title">Social Networks</h4>
       <div class="size-input">
            <span class="ui-float-label ">
                <input id="linkedInt" type="text" pInputText> 
                <label for="linkedIn">LinkedIn</label>
            </span>
            <span class="ui-float-label">
                <input id="gitHub" type="text" pInputText> 
                <label for="gitHub">GitHub</label>
            </span>
       </div>

       <span class="ui-float-label size-input">
            <input id="facebook" type="text" pInputText> 
            <label for="facebook">Facebook</label>
       </span>

       <span class="ui-float-label size-input">
            <input id="skype" type="text" pInputText> 
            <label for="skype">Skype</label>
       </span>
    </form>
</div>

<p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Confirm" class="ui-button-success"></button>
    <button type="button" pButton icon="pi pi-times" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
</p-footer>
</p-dialog>

<button type="button" (click)="showDialog()" pButton icon="pi pi-copy" label="Update CV"></button>
