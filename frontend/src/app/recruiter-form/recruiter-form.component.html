<p-dialog [header]="action + ' Recruiter'" [blockScroll]="true" [dismissableMask]="true" [(visible)]="display" [resizable]="false" [draggable]="false" [modal]="true" [width]="350" [minWidth]="200" [minY]="70" 
		 [baseZIndex]="10000">   
  <div id="recruiter-form"> 
    <form [formGroup]="myForm" novalidate >    
      <div class="ui-float-label">
        <input id="firstName" type="text" size="30" pInputText formControlName="firstName" required> 
				<label for="lastName">First Name<span class="required-input-symbol">*</span></label>
				<div *ngIf="myForm.get('firstName').invalid && (myForm.get('firstName').dirty || myForm.get('firstName').touched)" class="alert alert-danger">
					<div *ngIf="myForm.controls['firstName'].errors.required">
						First Name is required.
					</div>
					<!-- <div *ngIf="eName?.value">
							Email should have valid format.
					</div> -->
			</div>
			</div>
      <div class="ui-float-label">
        <input id="lastName" type="text" size="30" pInputText formControlName="lastName"> 
        <label for="lastName">Last Name<span class="required-input-symbol">*</span></label>
      </div>
      <div class="ui-float-label">
        <input id="email" type="text" size="30" pInputText formControlName="email"> 
        <label for="email">Email<span class="required-input-symbol">*</span></label>
      </div>
      <div class="ui-float-label">
        <input id="phone" type="text" size="30" pInputText formControlName="phone"> 
        <label for="phone">Phone<span class="required-input-symbol">*</span></label>
      </div>
      <div class="ui-float-label">
        <input id="password" type="password" size="30" pPassword formControlName="password"> 
        <label for="password">Password<span class="required-input-symbol">*</span></label>
      </div>
      <div class="ui-float-label">
        <input id="confirmPassword" type="password" size="30" pPassword formControlName="confirmPassword"> 
        <label for="confirmPassword">Confirm Password<span class="required-input-symbol">*</span></label>
      </div>

      <div class="ui-float-label">
        <p-fileUpload #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUploadAuto($event)" auto="true" chooseLabel="Upload Avatar"></p-fileUpload>
      </div>
    </form> 
  </div>

  <p-footer>
    <button pButton type="button" icon="pi pi-check" (click)="submit()" [disabled]="myForm.invalid" label="Submit" class="ui-button-success"></button>
    <button pButton type="button" icon="pi pi-times" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

<button type="button" (click)="showRecruiterForm('Create')" pButton icon="pi pi-fw pi-plus" label="Add Recruiter"></button>
